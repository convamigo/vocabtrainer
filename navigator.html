<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Trainer Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }
    #contentFrame {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0;
      padding: 0;
      display: block;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #333;
      background-color: #f0f0f0;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .buttons button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <iframe id="contentFrame" src="" title="Vocabulary Content" frameborder="0" marginheight="0" marginwidth="0"></iframe>
  <div class="buttons" id="buttonContainer">
    <!-- Buttons will be generated here -->
  </div>

  <script>
    const container = document.getElementById('buttonContainer');
    const frame = document.getElementById('contentFrame');

    // Generate buttons for each 25-item range up to 250
    for (let start = 1; start <= 250; start += 25) {
      const end = start + 24;
      const btn = document.createElement('button');
      btn.textContent = `${start}-${end}`;
      btn.addEventListener('click', () => {
        const url = `https://convamigo.github.io/vocabtrainer/#ACOCE${start}-${end}.json`;
        // Force reload by clearing then resetting src
        frame.src = '';
        setTimeout(() => {
          frame.src = url;
        }, 100);
      });
      container.appendChild(btn);
    }

    // Load the first range by default
    frame.src = 'https://convamigo.github.io/vocabtrainer/#ACOCE1-25.json';
  </script>
</body>
</html>
